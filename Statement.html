<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h3>Including Quotes Inside the javascript string</h3>
    <script>
      var name = "Sufi";
      var msg = "Welcome to the world of javascript";
      document.write(msg + "<br>" + "My Name is " + name);
      document.write("<br><br>");
      document.write(`${msg} <br>My Name is ${name}`);
    </script>
  </body>
</html>
