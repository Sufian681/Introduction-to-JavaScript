<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1 id="myH"></h1>
    <p id="myP"></p>

    <h1>javascript variables</h1>

    <p>Sum of two numbers</p>
    <p id="result"></p>

    <p>Sub of two numbers</p>
    <p id="resultSub"></p>

    <p>Mult of two numbers</p>
    <p id="resultMult"></p>

    <p>Div of two numbers</p>
    <p id="resultDiv"></p>

    <script>
      document.getElementById("myH").innerHTML = "Hello";
      // Hello My Name is Nahian
      document.getElementById("myP").innerHTML = "welcome to javascript";
      var num1 = 15;
      var num2 = 30;

      var sum = num1 + num2;
      document.getElementById("result").innerHTML = sum;

      var sub = num1 - num2;
      document.getElementById("resultSub").innerHTML = sub;

      var mult = num1 * num2;
      document.getElementById("resultMult").innerHTML = mult;

      var div = num1 / num2;
      document.getElementById("resultDiv").innerHTML = div;
    </script>
  </body>
</html>
